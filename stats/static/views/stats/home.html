<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Home</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row wrapper wrapper-content">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div ng-controller="dashboardMap as map">
                    <div vector-map style="height: 300px;" my-map-data="map.data"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Cumulative Advertiser Stats</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="flot-chart">
                    <div flot class="flot-chart-content" dataset="charts.flotMultiData"
                         options="charts.flotMultiOptions"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <td>Total</td>
                        <td>Spend</td>
                        <td>conv.</td>
                        <td>imp</td>
                        <td>clicks</td>
                        <td>cpc</td>
                        <td>cpm</td>
                        <td>CVR</td>
                        <td>CTR</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td>$1710</td>
                        <td>13</td>
                        <td>3,122,200 | 2000</td>
                        <td>$1.15 | $0.98</td>
                        <td>0.4%</td>
                        <td>0.9%</td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
