<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add User</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row wrapper wrapper-content">
    <div class="col-md-6">
        <form class="form" ng-submit="vm.CreateUser()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="vm.formData.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="email" class="form-control" ng-model="vm.formData.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="vm.formData.password">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" ng-model="vm.formData.first_name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="vm.formData.last_name">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
</div>
