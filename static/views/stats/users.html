<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users List</h2>
    </div>
    <div class="col-lg-2">
        <div class="title-action">
            <button class="btn btn-default" ui-sref="users.add"><b>+</b> New</button>
        </div>
    </div>
</div>
<div class="row wrapper wrapper-content">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>All Users</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-hover" ng-if="vm.users.length > 0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>User Type</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in vm.users">
                        <td>{{ user.first_name }} {{ user.last_name }}</td>
                        <td>{{ user.user_type }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    </tbody>
                </table>
                <p ng-if="vm.users.length == 0">No users registered.</p>
            </div>
        </div>
    </div>
</div>
