<!doctype html>
<html ng-app="pjtLayout">
  <head>
    <meta charset="utf-8">
    <title>pjtLayout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbuild -->

  <body ng-controller="RootController as root">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">
        <!-- Brand and toggle get grouped for better mobile display -->
      <div class="row">
      <div class="left-nav col-lg-2 col-md-2 col-md-2">
        <ul class="nav nav-list">
        <li class="nav-header"><a href="#/" translate="INDEX.LEFT_NAV.HOME"></a></li>
        <li class="active"><a ui-sref="campaign" translate="INDEX.LEFT_NAV.CAMPAIGN">Campaign</a></li>
        <li><a href="#/" translate="INDEX.LEFT_NAV.OPTIMIZER">Optimizer</a></li>
        <li><a href="#/" translate="INDEX.LEFT_NAV.BILLING">Billing</a></li>
      </ul>
        </div>
      <div class="main-nav navbar-header col-lg-10 col-md-10 col-sm-10">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand" > {{ 'INDEX.ADVERTISER_TITLE' | translate }} {{root.advertiser.name}}</a>
        <div class="location">
          <a ng-click="root.changeLang('ru')">
            <i class="fa fa-globe fa-fw"></i> Русский
          </a>
          /
          <a ng-click="root.changeLang('en')">
            <i class="fa fa-globe fa-fw"></i> English
          </a>
        </div>
        </div>

    </div>

      <div ui-view>

      </div>

    </div>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- endinject -->

    <!-- inject:partials -->

  </body>
</html>
