<div class="container-fluid container-camp col-lg-12  col-md-12 col-sm-12">
  <div class="row stats-header">
    <span translate="CAMP.NAME" class="camp-header"></span><span class="camp-header">
    <a href="" ui-sref="home.videocampaign({id: videocamp.campId})">{{videocamp.campName}} ({{videocamp.campId}}) </a>
      </span>
    <br><span translate="CAMP.LINE_ITEM" class="camp-header"></span><span class="camp-line-item"> {{videocamp.line_item}} ({{videocamp.line_item_id}})</span>
    <div class="control pull-right" dx-select-box="videocamp.UI.datePiker"></div>
  </div>
  <div class="row charts-block">
    <div class="row camp-content1">
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 chart">
        <div dx-chart="videocamp.UI.chartOptions" id="chart"></div>
      </div>
      <div class="checkbox-container">
        <label class="label-checkbox"><div class="checkboxchart" dx-check-box="videocamp.UI.impressions"></div></label>
        <label class="label-checkbox"><div class="checkboxchart" dx-check-box="videocamp.UI.ad_starts"></div></label>
        <label class="label-checkbox"><div class="checkboxchart" dx-check-box="videocamp.UI.fill_rate"></div></label>
        <label class="label-checkbox"><div class="checkboxchart" dx-check-box="videocamp.UI.profit_loss"></div></label>
        <label class="label-checkbox"><div class="checkboxchart" dx-check-box="videocamp.UI.cost"></div></label>
      </div>
    </div>
  </div>
</div>
