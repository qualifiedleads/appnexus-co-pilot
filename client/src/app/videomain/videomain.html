<div class="container-home col-lg-12  col-md-12 col-sm-12 col-xs-12">
  <h1 translate="MAIN.HOME">Home</h1>
  <div class="col-md-3 col-md-offset-8 piker col-sm-3 col-sm-offset-8 col-xs-5 col-xs-offset-6">
    <div dx-select-box="vmain.UI.datePiker"></div>
  </div>
  <div class="row charts-block">
    <div class="col-lg-5 col-md-9 col-sm-9 col-xs-9 chart">
      <div dx-chart="vmain.UI.chartOptions" id="chart"></div>
    </div>
    <div class="checkbox-container">
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.impressions"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.CVR"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.CPC"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.clicks"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.cost"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.conversions"></div></label>
      <label class="label-checkbox"><div class="checkboxchart" dx-check-box="vmain.UI.CTR"></div></label>
    </div>
    <div class="col-lg-5 col-md-12 col-sm-12 chart">
      <div id="visualMap"></div>
    </div>

  </div>
  <div class="row first-grid table-responsive">
    <table class="table table-bordered">
      <tr>
        <td translate="MAIN.TOTALS.COLUMNS.TOTALS"></td>
        <td translate="MAIN.TOTALS.COLUMNS.SPENT"></td>
        <td translate="MAIN.TOTALS.COLUMNS.CONV"></td>
        <td translate="MAIN.TOTALS.COLUMNS.IMP"></td>
        <td translate="MAIN.TOTALS.COLUMNS.CPC"></td>
        <td translate="MAIN.TOTALS.COLUMNS.CPM"></td>
        <td translate="MAIN.TOTALS.COLUMNS.CVR"></td>
        <td translate="MAIN.TOTALS.COLUMNS.CTR"></td>
      </tr>
      <tr>
        <td></td>
        <td>${{vmain.totals.spent}}</td>
        <td>{{vmain.totals.conv}}</td>
        <td>{{vmain.totals.imp}}</td>
        <td>${{vmain.totals.cpc}}</td>
        <td>${{vmain.totals.cpm}}</td>
        <td>{{vmain.totals.cvr}}%</td>
        <td>{{vmain.totals.ctr}}%</td>
      </tr>
    </table>

  </div>
  <div class="row second-grid">

    <div  id="gridContainer2" dx-data-grid="vmain.UI.dataGridOptionsMultiple"></div>
  </div>
</div>
