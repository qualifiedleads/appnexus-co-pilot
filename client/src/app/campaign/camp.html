<div class="container-camp col-md-10 col-lg-offset-2 col-md-10 col-lg-offset-2">
   <div class="row">
     <span translate="CAMP.NAME" class="camp-header"></span><span class="camp-header">: {{camp.campName}}</span>
   </div>
  <div class="col-md-3 col-md-offset-8 piker">
    <div dx-select-box="camp.datePiker"></div>
  </div>
  <div class="row camp-content1">
    <div id="container">
      <div class="col-md-12 contLeft">
        <div class="first-chart">
          <div dx-chart="camp.chartOptions" id="chart"></div>
          <div  dx-range-selector="camp.rangeFirstChartOptions" class="first-range"></div>
        </div>
        <div class="second-chart">
          <div id="container-inner" dx-chart="camp.boxPlot"></div>
          <div  dx-range-selector="camp.rangeSecondChartOptions" class="second-range"></div>
        </div>
        <div class="col-md-2 checkbox-container">
          <div>
            <label class="label-checkbox"><div dx-check-box="camp.impressions"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.CPA"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.CPC"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.clicks"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.media"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.conversions"></div></label>
            <label class="label-checkbox"><div dx-check-box="camp.CTR"></div></label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row first-grid">
    <div  id="gridContainer2" dx-data-grid="camp.dataGridOptionsCampaign"></div>
  </div>
</div>
