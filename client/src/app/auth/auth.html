<div class="location">
  <div class="location-language">
    <a ng-click="root.changeLang('ru')">
      <i class="fa fa-globe fa-fw"></i> Русский
    </a>
    /
    <a ng-click="root.changeLang('en')">
      <i class="fa fa-globe fa-fw"></i> English
    </a>
  </div>

  <a class="btn btn-danger admin-btn hide"  ng-click="auth.logout()" >
    <span class="glyphicon glyphicon-log-out"></span> {{ 'COMMON.LOGOUT' | translate }}
  </a>

  <a href="#" class="btn btn-primary admin-btn hide" ui-sref="admin">
    <span class="glyphicon glyphicon-user"></span> {{ 'COMMON.GO-TO-ADMIN-PANEL' | translate }}
  </a>
</div>

<div class="authorization container">

  <div class="row">
    <div ng-show="!auth.bannerShow" class="Absolute-Center is-Responsive reg-form-wrapper">
      <form name="auth.userForm" ng-submit="auth.submitForm(auth.user)" novalidate>
        <div class="col-sm-10">
          <div class="form-group" ng-class="{ 'has-error' : auth.userForm.email.$invalid && !auth.userForm.email.$pristine }">
            <i class="fa fa-user fa-2x icon-for-user"></i>
            <input type="email" name="email" class="form-control input-item-login"  placeholder="{{ 'AUTH.MAIL-PLACEHOLDER' | translate }}" ng-model="auth.user.email" required>
            <p ng-show="auth.userForm.email.$invalid && !auth.userForm.email.$pristine && auth.userForm.email.$error.required" class="help-block">{{ 'AUTH.MAIL-REQUIRED' | translate }}</p>
            <p ng-show="!auth.userForm.email.$error.required && auth.userForm.email.$invalid && !auth.userForm.email.$pristine" class="help-block">{{ 'AUTH.MAIL-VALID' | translate }}</p>
          </div>
        </div>
        <div class="col-sm-10">
          <div class="form-group" ng-class="{ 'has-error' : auth.userForm.password.$invalid && !auth.userForm.password.$pristine }">
            <i class="fa fa-unlock fa-2x icon-for-user"></i>
            <input type="password" name="password" class="input-item-password form-control input-item-password"  ng-model="auth.user.password" placeholder="{{ 'AUTH.MAIL-PASSWORD' | translate }}" required max-length="10" min-length="4">
            <p ng-show="auth.userForm.password.$invalid && !auth.userForm.password.$pristine" class="help-block">{{ 'AUTH.PASSWORD-REQUIRED' | translate }}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="submitting-button btn btn-success">{{ 'AUTH.MAIL-SUBMIT' | translate }}</button>
          </div>
        </div>
      </form>
    </div>
    <div ng-show="!auth.bannerShow" class="advertiser-wrapper">
      <div class="Absolute-Center is-Responsive">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <div class="mode-button">
            <div dx-select-box="auth.UI.selectAdvertisers"></div>
            <div dx-button="auth.UI.addButton" class="add-advertisers" ></div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="auth.bannerShow" style="font-size: 28px" class="Absolute-Center is-Responsive wrapping-tech-banner">
      {{auth.bannerText}}
    </div>
  </div>
</div>
