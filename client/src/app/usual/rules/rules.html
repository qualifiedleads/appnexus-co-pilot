<div class="container-fluid optimiser-camp col-lg-12  col-md-12 col-sm-12">
  <div class="row stats-header">
    <div class="groupHeadOpti">
      <span translate="RULESC.OPTIMISER-FOR" class="camp-header"></span><span class="camp-header">
        <a href="" ui-sref="home.campaign({id: rulesC.campId})"  >{{rulesC.campName}} ({{rulesC.campId}})</a>
      </span>
      <br><span translate="CAMP.LINE_ITEM" class="camp-header"></span><span class="camp-line-item"> {{rulesC.line_item}} ({{rulesC.line_item_id}})</span>
        <div class="control pull-right" dx-select-box="rulesC.UI.datePiker"></div>
    </div>
  </div>
  <div class="row camp-content1">
    <!--<h3 class="titleRules" translate="RULESC.RULES">Rules for All Domains:</h3>-->

    <fieldset data-ng-repeat="(Index,rules) in rulesC.rulesArray"  class="container-fluid-rule rule">
      <div class="all-if-rule">
        <div class="chek">

          <div class="DeleteRule">
            <button class="btn btn-danger" translate="RULESC.RULE-DELETE"  ng-click="rulesC.deleteRule(Index)">RULE DELETE</button>
          </div>
        </div>

        <div class="if-rule" data-ng-repeat="(IndexF,rule) in rules.if"  ng-include="'app/rules/rule.html'" >
        </div>
        <div class="then"  >

          <input type="radio" class="r-optionc" ng-model="rules.then" id="r-option" value="Blacklist" ng-click="rulesC.checkTime(Index, rules)">
          <label class="lr-option" for="r-option"> Blacklist</label>

          <input type="radio"  class="r1-optionc" ng-model="rules.then" id="r1-option" value="Whitelist" ng-click="rulesC.checkTime(Index, rules)">
          <label class="lr1-option" for="r1-option"> Whitelist</label>

          <div class="RadioTime1"  >   Suspend:
            <input type="radio"class="option1" id="option1" ng-model="rules.then" value="1" ng-click="rulesC.checkTime(Index, rules)" >
            <label class="lr-option-time" for="option1">24 hrs</label>


            <input type="radio"class="option2" id="option2" ng-model="rules.then" value="3" ng-click="rulesC.checkTime(Index, rules)" >
            <label class="lr1-option-time" for="option2">3 days</label>


            <input type="radio"class="option3" id="option3" ng-model="rules.then" value="7" ng-click="rulesC.checkTime(Index, rules)" >
            <label class="lr2-option-time" for="option3">7 days</label>


            <input type="radio"class="option4" id="option4" ng-model="rules.then" value="0" ng-click="rulesC.checkTime(Index, rules)" >
            <label class="lr3-option-time" for="option4">manual </label>
          </div>
          <p class="TimeRule" ng-if="rules.time">Time:{{rules.time}}</p>
        </div>
      </div>

    </fieldset>
    <button class="btn btn-primary" translate="RULESC.ADD-RULE" ng-click="rulesC.addNewRule()">Add rule</button>
    <button class="btn btn-success"  translate="RULESC.SAVE-RULE" ng-click="rulesC.saveRules()">Save rule</button>
  </div>
</div>
